<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Login Page</title>

</head>
<body>

    <section class="bg-gray-50 min-h-screen flex items-center justify-center">
        <!-- login container -->
        <div class="bg-gray-100 flex rounded-2xl shadow-lg max-w-3xl p-5 items-center">

            <!-- form -->
            <div class="md:w-1/2 px-16">
                <h2 class="font-bold text-2xl text-[#209D5C]">Login</h2>
                <p class="text-[#209D5C]">Se você já é cliente, faça seu login facilmente</p>

                <form action="" class="flex flex-col gap-10">
                    <input class="p-2 mt-8 rounded-xl border" type="text" name="email" placeholder="E-mail">
                    <div class="relative">
                        <input class="p-2 rounded-xl border w-full" type="password" name="password" placeholder="Senha">
                        <ion-icon name="eye-outline" class="absolute top-1/2 right-3 -translate-y-1/2"></ion-icon>
                    </div>
                    <button class="bg-[#209D5C] rounded-xl text-white py-2 hover:scale-105 duration-300">Entrar</button>
                </form>

                <div class="mt-10 grid grid-cols-3 items-center text-gray-500">
                    <hr class="border-gray-400">
                    <p class="text-center text-sm">OU</p>
                    <hr class="border-gray-400">
                </div>

                <button class="bg-white border py-2 w-full rounded-xl mt-5 flex justify-center items-center text-sm hover:scale-105 duration-300"><ion-icon name="logo-google" class="w-[25px] h-[25px] mr-3"></ion-icon>Entrar com Google</button>

                <p class="mt-5 text-xs border-b border-gray-400 py-4">Esqueceu sua senha?</p>

                <div class="mt-3 text-sm flex justify-between items-center">
                    <p>Se você não tem acesso...</p>
                    <button class="py-2 px-5 bg-white border rounded-xl hover:scale-110 duration-300">Solicitar</button>
                </div>

            </div>
            <!-- image -->
            <div class="md:block hidden w-1/2">
                <img class="rounded-2xl" src="img/aspar-login.png" alt="login">
            </div>

        </div>

    </section>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
